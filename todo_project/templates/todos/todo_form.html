{% extends "base.html" %}

{% block title %}Edit TODO{% endblock %}

{% block content %}
<section>
    <h2>Edit TODO</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label>
            Title
            {{ form.title }}
            {{ form.title.errors }}
        </label>
        <label>
            Description
            {{ form.description }}
            {{ form.description.errors }}
        </label>
        <label>
            Due date
            {{ form.due_date }}
            {{ form.due_date.errors }}
        </label>
        <label>
            Resolved
            {{ form.is_resolved }}
            {{ form.is_resolved.errors }}
        </label>
        <button type="submit">Save</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</section>
{% endblock %}
